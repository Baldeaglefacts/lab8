<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        td, th {
            width: 25%;
            text-align: center;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Example Shopping Cart</h1>

        <table>
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total</th></tr>
            <tr>
                <td>{{ name }}</td>
                <td>${{ unitPrice }}</td>
                <td>
                    <input type="number" id="quantity" v-model.number="quantity">
                    <div class="error-message" v-if="quantityError">{{ quantityError }}</div>
                </td>
                <td>
                    <div v-if="quantityError">
                        Invalid quantity
                    </div>
                    <div v-else>${{ total }}</div>
                </td>
            </tr>
        </table>
    </div>
<script>

    let app = Vue.createApp({
        data() {
            return {
                name: 'Hat',
                quantity: 1,
                unitPrice: 4.99
            }
        },
        computed: {
            total() {
                let totalPrice = (this.quantity * this.unitPrice).toFixed(2)
                return totalPrice
            }
        },
    })
    app.mount('#app')
</script>

</body>
</html>
